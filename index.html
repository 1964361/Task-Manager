<!DOCTYPE html>
<html lang="en">

    <title>Advanced Task Manager</title>
    <style>

              body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,

        color: #333;
      }

      .task-manager,
      .chat {
        margin-bottom: 20px;
      }

      .task-manager input[type="text"],
      .task-manager textarea,
      .chat input[type="text"] {
        width: calc(100% - 80px);
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
      }

      .task-manager button,
      .chat button {
        padding: 8px 15px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .task-manager button:hover,
      .chat button:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }

      .completed {
        text-decoration: line-through;
        color: #888;
      }

      .timestamp {
        font-size: 12px;
        color: #888;
      }

      .due-date {
        font-weight: bold;
        color: #ff0000;
      }

      .priority-high {
        color: red;
      }

      .priority-medium {
        color: orange;
      }

      .priority-low {
        color: green;
      }

      .task-buttons {
        margin-top: 5px;
      }
    </style>
</head>

        <h1>Advanced Task Manager</h1>
        <div class="task-manager">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Task description">
            <textarea id="task-notes" placeholder="Task notes"></textarea>
            <input type="date" id="due-date-input">
            <select id="priority-select">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <label for="due-date-filter">Filter by Due Date:</label>
            <input type="date" id="due-date-filter" onchange="filterTasks()">
            <label for="priority-filter">Filter by Priority:</label>
            <select id="priority-filter" onchange="filterTasks()">
                <option value="">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <ul id="chat-messages"></ul>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
