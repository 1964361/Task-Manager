<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <style>
        /* Styles remain the same */
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
      }

      .task-manager,
      .chat {
        margin-bottom: 20px;
      }

      .task-manager input[type="text"],
      .task-manager textarea,
      .chat input[type="text"] {
        width: calc(100% - 80px);
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
      }

      .task-manager button,
      .chat button {
        padding: 8px 15px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .task-manager button:hover,
      .chat button:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }

      .completed {
        text-decoration: line-through;
        color: #888;
      }

      .timestamp {
        font-size: 12px;
        color: #888;
      }

      .due-date {
        font-weight: bold;
        color: #ff0000;
      }

      .priority-high {
        color: red;
      }

      .priority-medium {
        color: orange;
      }

      .priority-low {
        color: green;
      }

      .task-buttons {
        margin-top: 5px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Task Manager</h1>
        <div class="task-manager">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Task description">
            <textarea id="task-notes" placeholder="Task notes"></textarea>
            <input type="date" id="due-date-input">
            <select id="priority-select">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <label for="due-date-filter">Filter by Due Date:</label>
            <input type="date" id="due-date-filter" onchange="filterTasks()">
            <label for="priority-filter">Filter by Priority:</label>
            <select id="priority-filter" onchange="filterTasks()">
                <option value="">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <ul id="chat-messages"></ul>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Rebrandly Realtime Database SDK -->
    <script src="https://sdk.rebrandly.com/realtime.js"></script>

    <script>
        const database = new Rebrandly.Realtime.Database();

        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadChatMessages();
        });

        function loadTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            database.ref('sharedTasks').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    const task = childSnapshot.val();
                    const listItem = createTaskListItem(task);
                    taskList.appendChild(listItem);
                });
            });
        }

        function createTaskListItem(task) {
            const listItem = document.createElement('li');
            const taskText = `${task.description} 
                             <span class="timestamp">${task.timestamp}</span>
                             <span class="due-date">${task.dueDate ? '(Due: ' + task.dueDate + ')' : ''}</span>
                             <span class="priority-${task.priority}">${task.priority}</span>
                             <p>${task.notes}</p>`;
            listItem.innerHTML = taskText;
            if (task.completed) {
                listItem.classList.add('completed');
            }
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', function() {
                editTask(task.key);
            });
            listItem.appendChild(editButton);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                deleteTask(task.key);
            });
            listItem.appendChild(deleteButton);
            return listItem;
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const description = taskInput.value.trim();
            const taskNotes = document.getElementById('task-notes').value.trim();
            const dueDateInput = document.getElementById('due-date-input');
            const dueDate = dueDateInput.value.trim();
            const prioritySelect = document.getElementById('priority-select');
            const priority = prioritySelect.value;
            if (description) {
                const timestamp = new Date().toLocaleString();
                const newTaskRef = database.ref('sharedTasks').push();
                newTaskRef.set({ description, completed: false, timestamp, dueDate, priority, notes: taskNotes });
                taskInput.value = '';
                dueDateInput.value = '';
                prioritySelect.value = 'high';
                document.getElementById('task-notes').value = '';
            }
        }

        function completeTask(taskKey) {
            const taskRef = database.ref(`sharedTasks/${taskKey}`);
            taskRef.once('value', function(snapshot) {
                const task = snapshot.val();
                taskRef.update({ completed: !task.completed });
            });
        }

        function editTask(taskKey) {
            const taskRef = database.ref(`sharedTasks/${taskKey}`);
            taskRef.once('value', function(snapshot) {
                const task = snapshot.val();
                const description = prompt('Enter new description:', task.description) || task.description;
                const notes = prompt('Enter new notes:', task.notes) || task.notes;
                const dueDate = prompt('Enter new due date:', task.dueDate) || task.dueDate;
                const priority = prompt('Enter new priority:', task.priority) || task.priority;
                taskRef.update({ description, notes, dueDate, priority });
            });
        }

        function deleteTask(taskKey) {
            const taskRef = database.ref(`sharedTasks/${taskKey}`);
            taskRef.remove();
        }

        function filterTasks() {
            // Filter tasks similar to the previous implementation
        }

        function loadChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            database.ref('sharedMessages').on('child_added', function(snapshot) {
                const message = snapshot.val();
                const listItem = document.createElement('li');
                listItem.textContent = message;
                chatMessages.appendChild(listItem);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('chat-input');
            const message = messageInput.value.trim();
            if (message) {
                const newMessageRef = database.ref('sharedMessages').push();
                newMessageRef.set(message);
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
