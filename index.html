<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <style>
        /* Styles remain the same */
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
      }

      .task-manager,
      .chat {
        margin-bottom: 20px;
      }

      .task-manager input[type="text"],
      .task-manager textarea,
      .chat input[type="text"] {
        width: calc(100% - 80px);
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
      }

      .task-manager button,
      .chat button {
        padding: 8px 15px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .task-manager button:hover,
      .chat button:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }

      .completed {
        text-decoration: line-through;
        color: #888;
      }

      .timestamp {
        font-size: 12px;
        color: #888;
      }

      .due-date {
        font-weight: bold;
        color: #ff0000;
      }

      .priority-high {
        color: red;
      }

      .priority-medium {
        color: orange;
      }

      .priority-low {
        color: green;
      }

      .task-buttons {
        margin-top: 5px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Task Manager</h1>
        <div class="task-manager">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Task description">
            <textarea id="task-notes" placeholder="Task notes"></textarea>
            <input type="date" id="due-date-input">
            <select id="priority-select">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <label for="due-date-filter">Filter by Due Date:</label>
            <input type="date" id="due-date-filter" onchange="filterTasks()">
            <label for="priority-filter">Filter by Priority:</label>
            <select id="priority-filter" onchange="filterTasks()">
                <option value="">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <ul id="chat-messages"></ul>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadChatMessages();
        });

        function loadTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => response.json())
                .then(data => {
                    data.forEach(task => {
                        const listItem = createTaskListItem(task);
                        taskList.appendChild(listItem);
                    });
                });
        }

        function createTaskListItem(task) {
            const listItem = document.createElement('li');
            const taskText = `${task.title} 
                             <span class="timestamp">${new Date().toLocaleString()}</span>
                             <span class="due-date">${task.completed ? '(Completed)' : '(Pending)'}</span>
                             <span class="priority-${task.completed ? 'low' : 'high'}">${task.completed ? 'Low Priority' : 'High Priority'}</span>
                             <p>${task.completed ? 'Completed' : 'Pending'}</p>`;
            listItem.innerHTML = taskText;
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', function() {
                editTask(task.id);
            });
            listItem.appendChild(editButton);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                deleteTask(task.id);
            });
            listItem.appendChild(deleteButton);
            return listItem;
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const description = taskInput.value.trim();
            const taskNotes = document.getElementById('task-notes').value.trim();
            const dueDateInput = document.getElementById('due-date-input');
            const dueDate = dueDateInput.value.trim();
            const prioritySelect = document.getElementById('priority-select');
            const priority = prioritySelect.value;
            if (description) {
                const newTask = { title: description, completed: false };
                fetch('https://jsonplaceholder.typicode.com/todos', {
                    method: 'POST',
                    body: JSON.stringify(newTask),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        taskInput.value = '';
                        dueDateInput.value = '';
                        prioritySelect.value = 'high';
                        document.getElementById('task-notes').value = '';
                        loadTasks();
                    });
            }
        }

        function completeTask(taskId) {
            fetch(`https://jsonplaceholder.typicode.com/todos/${taskId}`, {
                method: 'PATCH',
                body: JSON.stringify({ completed: true }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    loadTasks();
                });
        }

        function editTask(taskId) {
            const newTitle = prompt('Enter new description:');
            if (newTitle !== null) {
                fetch(`https://jsonplaceholder.typicode.com/todos/${taskId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({ title: newTitle }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        loadTasks();
                    });
            }
        }

        function deleteTask(taskId) {
            fetch(`https://jsonplaceholder.typicode.com/todos/${taskId}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    loadTasks();
                });
        }

        function filterTasks() {
            // Filter tasks similar to the previous implementation
        }

        function loadChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    data.forEach(message => {
                        const listItem = document.createElement('li');
                        listItem.textContent = message.title;
                        chatMessages.appendChild(listItem);
                    });
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('chat-input');
            const message = messageInput.value.trim();
            if (message) {
                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({ title: message }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        messageInput.value = '';
                        loadChatMessages();
                    });
            }
        }
    </script>
</body>
</html>
