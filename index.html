<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .task-manager, .chat {
            margin-bottom: 20px;
        }

        .task-manager input[type="text"], .task-manager textarea, .chat input[type="text"] {
            width: calc(100% - 80px);
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .task-manager button, .chat button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .task-manager button:hover, .chat button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        .due-date {
            font-weight: bold;
            color: #ff0000;
        }

        .priority-high {
            color: red;
        }

        .priority-medium {
            color: orange;
        }

        .priority-low {
            color: green;
        }

        .task-buttons {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Task Manager</h1>
        <div class="task-manager">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Task description">
            <textarea id="task-notes" placeholder="Task notes"></textarea>
            <input type="date" id="due-date-input">
            <select id="priority-select">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <label for="due-date-filter">Filter by Due Date:</label>
            <input type="date" id="due-date-filter" onchange="filterTasks()">
            <label for="priority-filter">Filter by Priority:</label>
            <select id="priority-filter" onchange="filterTasks()">
                <option value="">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <ul id="chat-messages"></ul>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadChatMessages();
        });

        function loadTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            const tasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];
            tasks.forEach(function(task, index) {
                const listItem = document.createElement('li');
                const taskText = `${task.description} 
                                 <span class="timestamp">${task.timestamp}</span>
                                 <span class="due-date">${task.dueDate ? '(Due: ' + task.dueDate + ')' : ''}</span>
                                 <span class="priority-${task.priority}">${task.priority}</span>
                                 <p>${task.notes}</p>`;
                listItem.innerHTML = taskText;
                if (task.completed) {
                    listItem.classList.add('completed');
                }
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.addEventListener('click', function() {
                    editTask(index);
                });
                listItem.appendChild(editButton);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    deleteTask(index);
                });
                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const description = taskInput.value.trim();
            const taskNotes = document.getElementById('task-notes').value.trim();
            const dueDateInput = document.getElementById('due-date-input');
            const dueDate = dueDateInput.value.trim();
            const prioritySelect = document.getElementById('priority-select');
            const priority = prioritySelect.value;
            if (description) {
                const tasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];
                const timestamp = new Date().toLocaleString();
                tasks.push({ description: description, completed: false, timestamp: timestamp, dueDate: dueDate, priority: priority, notes: taskNotes });
                localStorage.setItem('sharedTasks', JSON.stringify(tasks));
                taskInput.value = '';
                dueDateInput.value = '';
                prioritySelect.value = 'high';
                document.getElementById('task-notes').value = '';
                loadTasks();
            }
        }

        function completeTask(index) {
            const tasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];
            if (index >= 0 && index < tasks.length) {
                tasks[index].completed = !tasks[index].completed;
                localStorage.setItem('sharedTasks', JSON.stringify(tasks));
                loadTasks();
            }
        }

        function editTask(index) {
            const tasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];
            const task = tasks[index];
            if (task) {
                const description = prompt('Enter new description:', task.description) || task.description;
                const notes = prompt('Enter new notes:', task.notes) || task.notes;
                const dueDate = prompt('Enter new due date:', task.dueDate) || task.dueDate;
                const priority = prompt('Enter new priority:', task.priority) || task.priority;
                tasks[index] = { ...task, description, notes, dueDate, priority };
                localStorage.setItem('sharedTasks', JSON.stringify(tasks));
                loadTasks();
            }
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];
            if (index >= 0 && index < tasks.length) {
                tasks.splice(index, 1);
                localStorage.setItem('sharedTasks', JSON.stringify(tasks));
                loadTasks();
            }
        }

        function filterTasks() {
            const dueDateFilter = document.getElementById('due-date-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            const tasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];
            tasks.forEach(function(task, index) {
                if ((!dueDateFilter || task.dueDate === dueDateFilter) &&
                    (!priorityFilter || task.priority === priorityFilter)) {
                    const listItem = document.createElement('li');
                    const taskText = `${task.description} 
                                     <span class="timestamp">${task.timestamp}</span>
                                     <span class="due-date">${task.dueDate ? '(Due: ' + task.dueDate + ')' : ''}</span>
                                     <span class="priority-${task.priority}">${task.priority}</span>
                                     <p>${task.notes}</p>`;
                    listItem.innerHTML = taskText;
                    if (task.completed) {
                        listItem.classList.add('completed');
                    }
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', function() {
                        editTask(index);
                    });
                    listItem.appendChild(editButton);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', function() {
                        deleteTask(index);
                    });
                    listItem.appendChild(deleteButton);
                    taskList.appendChild(listItem);
                }
            });
        }

        function loadChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('sharedMessages')) || [];
            messages.forEach(function(message) {
                const listItem = document.createElement('li');
                listItem.textContent = message;
                chatMessages.appendChild(listItem);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('chat-input');
            const message = messageInput.value.trim();
            if (message) {
                const messages = JSON.parse(localStorage.getItem('sharedMessages')) || [];
                messages.push(message);
                localStorage.setItem('sharedMessages', JSON.stringify(messages));
                messageInput.value = '';
                loadChatMessages();
            }
        }
    </script>
</body>
</html>
